<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeBox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Simpan File dengan aman menggunakan enkripsi AES & RSA</h1>

        <!-- Upload and Download Section -->
        <div class="row justify-content-center d-flex align-items-stretch">
            <!-- Upload Section -->
            <div class="col-md-5 mb-4">
                <div class="card bg-info h-100">
                    <div class="card-body">
                        <h2 class="card-title text-center text-white">Upload File</h2>
                        <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label text-white">Select File</label>
                                <input type="file" class="form-control" id="file" name="file" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-white">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Upload</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Download Section -->
            <div class="col-md-5 mb-4">
                <div class="card bg-info h-100">
                    <div class="card-body">
                        <h2 class="card-title text-center text-white">Download File</h2>
                        <form id="downloadForm" method="POST" action="/download" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="filename" class="form-label text-white">Filename</label>
                                <input type="text" class="form-control" id="filename" name="filename" placeholder="Enter the file name" required>
                            </div>
                            <div class="mb-3">
                                <label for="private_key" class="form-label text-white">Private Key (.pem)</label>
                                <input type="file" class="form-control" id="private_key" name="private_key" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-white">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Download</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="justify-content-center mb-4 d-flex">
        <a href="/aes" class="btn btn-warning btn-lg">Coba AES murni</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
